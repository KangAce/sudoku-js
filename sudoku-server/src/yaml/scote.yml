namespace: 'scote'

attrs: userId, scote

findAll:
    - select username,scote from scotes s , users u where u.id = s.userId
    - ::order

findByUserId:
    - select {{ scote.attrs }} from scotes where
    - and userId = :userId
    - ::order

add:
    - insert into scotes(userId, scote)
    - values(:userId, :scote)

remove:
    - delete from scotes where id = :id
