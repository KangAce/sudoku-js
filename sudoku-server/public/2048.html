<!doctype html>
<html>
<head>
    <title>数独游戏平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
   <script src="./lib/vue.js"></script>
   <script src="./lib/core.js"></script>
   <script src="./lib/frame.js"></script>
   <script src="./lib/vue.js"></script>

    <link type="text/css" rel="stylesheet" href="./style/2048.css"/>
    <script type="text/javascript" src="./style/jquery-1.5.1.js"></script>
    <script type="text/javascript" src="./style/game.js"></script>
    <script type="text/javascript" src="./style/main.js"></script>
    <script type="text/javascript" src="./style/support.js"></script>
    <script type="text/javascript" src="./style/animation.js"></script>
</head>
<body>
<div id="app">
    <div id="top">
        <h1>2048</h1>
        <br/>
        <a href="javascript:newGame()" id="newGameButton">重新开始</a>
        <br/>
        <p><span id="scote">得分:0</span></p>
    </div>

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>
        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>
        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>
        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>

    </div>
</div>
<script src="./lib/indexVue.js"></script>
<script>
    sudoku();
indexVue.test()
</script>

<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="/socket.io/socket.io.js";></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#message').append($('<li>').text(msg));
        });
    });
</script>
</body>
</html>
